    <!-- First Question -->
    <script>
      var Userinput = prompt("Enter A Positive Number");
      var number = parseFloat(Userinput);

      if (number > 0) {
        document.write("a. number: " + number + "<br>");
        document.write("b. Round off value: " + Math.round(number) + "<br>");
        document.write("c. Floor value: " + Math.floor(number) + "<br>");
        document.write("d. Ceil value: " + Math.ceil(number) + "<br>");
      } else {
        alert("Please write a valid number");
      }
    </script>

      }
